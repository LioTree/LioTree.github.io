    <h1 class="article-title">快速排序</h1>
  </div>

  <!-- 文章目录 -->
  

  <div class="post-content">
    <p>The C programming language上的版本</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">qsort</span><span class="params">(<span class="keyword">int</span> v[],<span class="keyword">int</span> left,<span class="keyword">int</span> right)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> v[]=&#123;<span class="number">32</span>,<span class="number">89</span>,<span class="number">99</span>,<span class="number">435</span>&#125;;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    qsort(v,<span class="number">0</span>,<span class="number">3</span>);</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++)</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">"%d "</span>,v[i]);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">qsort</span><span class="params">(<span class="keyword">int</span> v[],<span class="keyword">int</span> left,<span class="keyword">int</span> right)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,last; <span class="comment">/*last用于放置最后一个小于基准数的位置*/</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span> v[],<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(left&gt;=right)  <span class="comment">/*若数组包含的元素少于两个*/</span></span><br><span class="line">      <span class="keyword">return</span>;        <span class="comment">/*则不执行任何操作*/</span> </span><br><span class="line">    swap(v,left,(left + right)/<span class="number">2</span>); <span class="comment">/*把将划分子集的元素移到最左边*/</span></span><br><span class="line">    last = left;    <span class="comment">/*移动到v[0]*/</span></span><br><span class="line">    <span class="keyword">for</span>(i=left+<span class="number">1</span>;i&lt;=right;i++) <span class="comment">/*划分子集*/</span></span><br><span class="line">      <span class="keyword">if</span>(v[i]&lt;v[left])</span><br><span class="line">        swap(v,++last,i);</span><br><span class="line">    swap(v,left,last);    <span class="comment">/*恢复划分子集的元素*/</span></span><br><span class="line">    qsort(v,left,last<span class="number">-1</span>); <span class="comment">/*处理左边的*/</span></span><br><span class="line">    qsort(v,last+<span class="number">1</span>,right); <span class="comment">/*处理右边的*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span> v[],<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> temp;</span><br><span class="line"></span><br><span class="line">    temp = v[i];</span><br><span class="line">    v[i] = v[j];</span><br><span class="line">    v[j] = temp;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
